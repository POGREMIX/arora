<h3 ng-class="{loadingbar:loading}"><a href="#/home">Guestbook</a> <span ng-show="title"> => {{title}}</span></h3>

<div class="row">
	<table class="table table-striped">
		<tbody>
			<tr>
				<td>ID</td>
				<td>{{comment.ID}}</td>
			</tr>
			<tr>
				<td>Created</td>
				<td>{{comment.Created|moment:'YYYY-MM-DD HH:mm:ss'}}</td>
			</tr>
			<tr>
				<td>Author</td>
				<td><input type="text" class="form-control" ng-model="comment.Author"></td>
			</tr>
			<tr>
				<td>Content</td>
				<td><input type="text" class="form-control" ng-model="comment.Content"></td>
			</tr>
		</tbody>
	</table>
</div>

<a class="btn btn-default" href="#/comment/view/{{comment.ID}}">back</a>
<button class="btn btn-success" ng-click="saveComment()">save</button>
